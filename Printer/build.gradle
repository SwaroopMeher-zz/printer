group 'com.print.Printer'
version '1.0'

buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}
jar {
	manifest {
		attributes 'Main-Class': 'com.print.Printer.PrinterApplication'
	}
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")

	// Hibernate
//	compile("org.springframework.boot:spring-boot-starter-data-jpa")
//	compile("mysql:mysql-connector-java")

	// Spring Security dependencies
	compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.1.6.RELEASE'

	//Swagger dependencies
//	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
//	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'

	// Java JWT dependencies
//	compile group: 'com.auth0', name: 'java-jwt', version: '3.8.2'

}